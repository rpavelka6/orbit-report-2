<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let theSatellite of satellites">
      <td>{{theSatellite.name}}</td>
      <td [class.warning]=theSatellite.shouldShowWarning()>{{theSatellite.type}}</td>
      <td>{{theSatellite.orbitType}}</td>
      <td>{{theSatellite.operational}}</td>
      <td>{{theSatellite.launchDate}}</td>
   </tr>
</table>
