<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let theSatellite of satellites">
      <td><h1>{{theSatellite.name}}</h1></td>
      <td><h1>{{theSatellite.orbitType}}</h1></td>
      <td><h1>{{theSatellite.type}}</h1></td>
      <td><h1>{{theSatellite.operational}}</h1></td>
      <td><h1>{{theSatellite.launchDate}}</h1></td>
   </tr>
</table>
